<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Kirjaudu</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/f597d13d63.js" crossorigin="anonymous"></script>


    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">


</head>

<body>
    <!-------------------------------- header ------------------------------->
    <header>
        <a href="index.html">
            <h3 class="siteName">PHOTOGRAM</h3>
        </a>
       
         <div id="userCountForm">
            <p>
                Käyttäjämäärä
            </p>
            <p id="userCountNumero"></p>
        </div>
    
        <div id="mostLiked">
            <p>
                Tykätyin käyttäjä
            </p>
            <p id="mostLikedNumero"></p>
        </div>
        <div class="dropdown hidden" id="log-out" >
            <p id="user-info"></p>
            <button class="profileButton">Kirjaudu ulos</button>
        </div>
    </header>
    <!-------------------------------- login --------------------------------->
    <div class="container">
        <div class="forms" id="login-wrapper">
            <section class="form-wrapper-login">
                <h2>Kirjaudu</h2>
                <form id="login-form">
                    <div class="container-form-login">
                        <div class="form-row">
                            <label>Sähköposti:</label>
                            <div class="rightTab">
                                <input autofocus type="text" name="username" placeholder="sähköposti" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <label>Salasana:</label>
                            <div class="rightTab">
                                <input type="password" name="password" placeholder="Salasana" required />
                            </div>
                        </div>
                    </div>
                    <div class="row-center">
                        <button type="submit" class="btn-form">Kirjaudu</button>
                    </div>
                </form>
            </section>
            <!-------------------------------- register ------------------------------->
            <section class="form-wrapper-register">
                <h2>Uusi käyttäjä?</h2>
                <form id="add-user-form" autocomplete="off">
                    <div class="container-form-register">
                        <input  style="display:none" type="email" name="fakeusernameremembered">
                        <input  style="display:none" type="password" name="fakepasswordremembered">
                        <div class="form-row">
                            <label for="nimi">Nimi:</label>
                            <div class="rightTab">
                                <input autofocus type="text" name="name" id="nimi" placeholder="nimi" maxlength="30" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="email">Sähköposti:</label>
                            <div class="rightTab">
                                <input autofocus type="email" id="email" name="username" placeholder="sähköposti" autocomplete="nope" maxlength="50"
                                    required />
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="salasana">Salasana:</label>
                            <div class="rightTab">
                                <input type="password" id="salasana" name="password" pattern="(?=.*[A-Z]).{8,}" autocomplete="nope" maxlength="50"
                                    placeholder="salasana" title="Vähintään 8 merkkiä ja yksi iso kirjain " required />
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="toistaSalasana">Toista&nbsp;salasana:</label>
                            <div class="rightTab">
                                <input type="password" id="toistaSalasana" name="password" pattern="(?=.*[A-Z]).{8,}" autocomplete="nope" maxlength="50"
                                    placeholder="salasana" required />
                            </div>
                        </div>
                        <div class="log"></div>
                    </div>
                    <div class="row-center">
                        <button type="submit" class="btn-form">Rekisteröidy</button>
                    </div>
                </form>
            </section>
        </div>

        <!-------------------------------- main ------------------------------->
        <main style="display: none" id="main-wrapper">
            <!-------------------------------- search --------------------->
            <section>
                <form id="kuvaHaku">
                    <input id="hakuSana" class="light-border" type="text" name="omistaja" autocomplete="off"
                        placeholder="hae käyttäjän kuvia" style="text-align: center" />
                    <button type="submit" class="light-border btn-form">Hae</button>
                </form>
            </section>

            <!-------------------------------- list --------------------->

            <section>
                <h1>Lista kuvista</h1>
                <ul>
                    <!-- js creates list here -->
                </ul>
                <hr class="stripe-long" />
            </section>
            <section></section>
            <!----------------- add post (hidden section) --------------->
            <section id="popup1" class="hide modal">
                <div class="popup">
                    <h2>Lisää kuva</h2>
                    <a class="closeMe" href="#">&times;</a>
                    <div class="forms">
                        <div class="form-wrapper">
                            <form class="light-border dark" enctype="multipart/form-data"
                                enctype="application/x-www-form-urlencoded" id="add-kuva-form">
                                <input class="light-border" type="text" maxlength="140" name="kuvaus" autocomplete="off" title="max 140 merkkiä"
                                    placeholder="Kuvaus" required />
                                <select id="add-kunta" class="light-border" name="kunta" required>

                                </select>
                                <input class="light-border" type="file" name="kuva" accept="image/*" id="files" />
                                <button class="light-border btn-form" type="submit">
                                    Lisää
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!----------------- change post (hidden section) --------------->
            <section id="popup2" class="hide modal">
                <div class="popup">
                    <h2>Muokkaa kuvausta</h2>
                    <a class="closeMe2" href="#">&times;</a>
                    <div class="forms">
                        <div class="form-wrapper">
                            <form id="mod-kuva-form" class="light-border dark">
                                <input class="light-border" maxlength="140" type="text" name="kuvaus" title="max 140 merkkiä"
                                    placeholder="Kuvaus" required />
                                <input type="hidden" name="kuvaID">


                                <button class="light-border btn-form changePost" type="submit">
                                    Tallenna
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!----------------- add new post and go up --------------->

            <section class="container-fixed">
                <i class="fas fa-level-up-alt" onclick="topFunction()"></i>
                <button id="plussa" class="addPost btn-form">Lisää&nbsp;kuva</button>
            </section>
        </main>
    </div>

    <!-------------------------------- image-modal -------------------------->
    <!-------------------------------- image-modal -------------------------->
    <div class="hide modal" id="image-modal">
        <div class="container-modal">
            <div id="kuvaOsio">
                <img src="" alt="" />
            </div>

            <div id="kommenttiOsio">
                <div class="flex-container">
                    <div class="closeButton">
                        <a href="#" class="close">Close</a>
                    </div>
                    <div>
                        <ul id="kuvanKuvaus"></ul>
                        <h3 class="comments-style">Kommentit</h3>
                    </div>

                    <div id="kommenttiKentta">
                        <hr class="stripe-long" />
                        <ul class="kommentit" id="ulKommentti"></ul>
                        <hr class="stripe-long" />
                    </div>

                    <div id="teeKommentti">
                        <form method="post" enctype="application/x-www-form-urlencoded" id="kommentti" class="">
                            <input id="kommenttiInput" class="light-border" type="text" name="kommentti" autocomplete="off" title="max 140 merkkiä"
                                placeholder="Kirjoita kommentti" maxlength="140" required />
                            <input type="hidden" name="kuvaID" id="commentKuvaID" />
                            <div class="row-center">
                                <button class="light-border btn-form" type="submit">
                                    Julkaise
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-------------------------------- footer ------------------------->
    <footer></footer>
    <script src="js/serialize.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
